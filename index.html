<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轱辘</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --button-height: 2em;
        --font-size: 1em;
        --button-bg: white;
        --button-active-bg: #ccc;
        --border-radius: .25em;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
    }

    body {
        font-size: var(--font-size);
    }
</style>

<body>
<div id="app">
    <g-tabs :selected.sync="首页" direction="direction">
        <g-tabs-head>
            <template v-slot="actions">
                <button>设置</button>
            </template>
            <g-tabs-item name="首页">首页</g-tabs-item>
            <g-tabs-item name="消息">消息</g-tabs-item>
            <g-tabs-item name="设置"><g-icon name="settings"></g-icon>设置</g-tabs-item>
        </g-tabs-head>
        <g-tabs-body>
            <g-tabs-pane name="首页" icon="home" active>首页内容</g-tabs-pane>
            <g-tabs-pane name="消息" icon="message" active>消息内容</g-tabs-pane>
            <g-tabs-pane name="设置" icon="setting" active>设置内容</g-tabs-pane>
        </g-tabs-body>
    </g-tabs>
</div>
<script src="./src/app.js"></script>
</body>

</html>
