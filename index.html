<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轱辘</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --button-height: 2em;
        --font-size: 1em;
        --button-bg: white;
        --button-active-bg: #ccc;
        --border-radius: .25em;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
    }

    body {
        font-size: var(--font-size);
    }
</style>
<style>
    .box {
        margin: 20px;
    }
</style>

<body>
    <div id="app">
        <div class="box">
            <g-button :loading="loading1" @click="loading1 = !loading1">
                按钮
            </g-button>
            <g-button icon="settings" :loading="loading2" @click="loading2 = !loading2">
                按钮
            </g-button>
            <g-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
                按钮
            </g-button>
            <g-button-group>
                <g-button icon="left">上一页</g-button>
                <g-button>更多</g-button>
                <g-button icon="right" icon-position="right">下一页</g-button>
            </g-button-group>
        </div>
        <div class="box">
            <g-input value="张三" disabled></g-input>
            <g-input value="李四" readonly></g-input>
            <g-input value="王五"></g-input>
        </div>
        <!-- <div id="test"></div> -->
        <div class="box">
            <g-input value="王" @change="inputChange"></g-input>
            <g-input value="王" error="姓名不能少于两个字"></g-input>
        </div>
    </div>
    <script src="./src/app.js"></script>
</body>

</html>
