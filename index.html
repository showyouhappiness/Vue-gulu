<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轱辘</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --button-height: 2em;
        --font-size: 1em;
        --button-bg: white;
        --button-active-bg: #ccc;
        --border-radius: .25em;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
    }

    body {
        font-size: var(--font-size);
    }

    .wrapper {
        margin: 40px;
    }

    .box {
        width: 100%;
        height: 350px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid red;
    }
</style>

<body>
<div id="app">
    <g-slides class="wrapper" :selected.sync="selected">
        <g-slides-item name="haha">
            <div class="box">1</div>
        </g-slides-item>
        <g-slides-item name="xixi">
            <div class="box">2</div>
        </g-slides-item>
        <g-slides-item name="hehe">
            <div class="box">3</div>
        </g-slides-item>
    </g-slides>
</div>
<script src="src/app.js"></script>
</body>

</html>
